<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Corey Salva's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <!-- Header bar across top of page -->
    <div class="header">
        <div id="headerBlock">
            <div id="titleName">
                <p class="heading" id="titleText">Corey Salva</p>
            </div>

            <!-- 3 navigation links: About, Portfolio, and Contact -->
            <div class="bodyText" id="navBar">
                <div class="navItem">
                    <a style="text-decoration: none;" href="https://coreysalva.github.io/Basic-Portfolio/">
                        About
                    </a>
                </div>
                <div class="navItem" id="centerItem">
                    <a style="margin-right: -3px; text-decoration: none;"
                        href="https://coreysalva.github.io/Basic-Portfolio/portfolio.html">
                        Portfolio
                    </a>
                </div>
                <div class="navItem">
                    <a style="text-decoration: none;" href="https://coreysalva.github.io/Basic-Portfolio/contact.html">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- About Me container with title, picture, and paragraphs-->
    <div class="mainContainer">
        <div id="containerHeader">
            <p style="margin: 0;">Contact</p>
        </div>

        <!-- Grey line between title and image/text-->
        <div id="dividerLine"></div>



        <!-- About me image -->
        <!-- <img id="aboutImg" src="./assets/images/pug.jpg"> -->

        <div id="containerText" class="bodyText">
            <p class="bodyText contactText">Name</p>
            <input type="text" placeholder="John Smith" class="contactField" name="contactName"><br>

            <p class="bodyText contactText">Email</p>
            <input type="text" placeholder="johnsmith@website.com" class="contactField" name="contactEmail"><br>

            <p class="bodyText contactText">Message</p>
            <textarea rows="8" placeholder="Enter message here..." id="contactMessage" class="contactField"
                name="contactMessage"></textarea><br>

            <input type="submit" id="contactSubmit" class="bodyText">
        </div>

    </div>

    <!-- Footer Div -->
    <div id="footer">
        <p id="footerText">Copyright Â©</p>
    </div>

</body>

</html>
